<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Controle Pacientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff69b4">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #ff9a9e);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    h3 {
      color: white;
      margin-top: 20px;
    }

    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    input {
      background: rgba(255,255,255,0.9);
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 15px;
      margin-top: 12px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: white;
    }

    button {
      background: linear-gradient(45deg, #024f14, #28a745);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }
  </style>
</head>

<body>

<div class="app-container">

  <h1>Meus Pacientes</h1>

  <h3>Novo Paciente</h3>
  <input type="text" id="nome" placeholder="Nome do paciente">
  <input type="number" id="valor" placeholder="Valor por sessão">
  <button onclick="adicionarPaciente()">Cadastrar</button>

  <h3>Pacientes</h3>
  <div id="lista"></div>

</div>

<script>
let pacientes = JSON.parse(localStorage.getItem("pacientes")) || [];

function salvar() {
  localStorage.setItem("pacientes", JSON.stringify(pacientes));
}

function adicionarPaciente() {
  const nome = document.getElementById("nome").value;
  const valor = parseFloat(document.getElementById("valor").value);

  if (!nome || !valor) return alert("Preencha todos os campos");

  pacientes.push({
    id: Date.now(),
    nome,
    valorSessao: valor,
    checkins: []
  });

  salvar();
  render();
  document.getElementById("nome").value = "";
  document.getElementById("valor").value = "";
}

function adicionarCheckin(id) {
  const paciente = pacientes.find(p => p.id === id);
  paciente.checkins.push({
    data: new Date().toISOString(),
    valor: paciente.valorSessao
  });
  salvar();
  render();
}

function calcularTotalMes(paciente) {
  const hoje = new Date();
  return paciente.checkins
    .filter(c => {
      const d = new Date(c.data);
      return d.getMonth() === hoje.getMonth() &&
             d.getFullYear() === hoje.getFullYear();
    })
    .reduce((total, c) => total + c.valor, 0);
}

function render() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  pacientes.forEach(p => {
    const total = calcularTotalMes(p);

    lista.innerHTML += `
      <div class="card">
        <strong>${p.nome}</strong><br>
        Valor sessão: R$ ${p.valorSessao}<br>
        Total mês atual: <strong>R$ ${total}</strong><br><br>
        <button onclick="adicionarCheckin(${p.id})">
          Registrar Check-in
        </button>
      </div>
    `;
  });
}

render();

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
