<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta charset="UTF-8">
  <title>Controle Pacientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ff69b4">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #ff9a9e);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .app-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: white;
      margin-bottom: 20px;
    }

    h3 {
      color: white;
      margin-top: 20px;
    }

    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }

    input {
      background: rgba(255,255,255,0.9);
    }

    .card {
      position: relative;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 15px;
      margin-top: 12px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.3);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      color: white;
    }

    button {
      background: linear-gradient(45deg, #024f14, #28a745);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.03);
      opacity: 0.9;
    }

    .btn-excluir {
      background: linear-gradient(45deg, #c82333, #dc3545);
      margin-top: 8px;
    }

    .btn-copy {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.3);
      width: 36px;
      height: 36px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
      padding: 0;
    }

    .btn-copy:hover {
      transform: scale(1.1);
    }
  </style>
</head>

<body>

<div class="app-container">

  <h1>Meus Pacientes</h1>

  <h3>Novo Paciente</h3>
  <input type="text" id="nome" placeholder="Nome do paciente">
  <input type="number" id="valor" placeholder="Valor por sessÃ£o">
  <button onclick="adicionarPaciente()">Cadastrar</button>

  <h3>Pacientes</h3>
  
  <button onclick="fecharMes()">Fechar MÃªs</button> 
  <button class="btn-excluir" onclick="excluirTodos()">Excluir Todos os Pacientes</button>

  <div id="lista"></div>

</div>

<script>
let pacientes = JSON.parse(localStorage.getItem("pacientes")) || [];

function salvar() {
  localStorage.setItem("pacientes", JSON.stringify(pacientes));
}

function adicionarPaciente() {
  const nome = document.getElementById("nome").value;
  const valor = parseFloat(document.getElementById("valor").value);

  if (!nome || !valor) return alert("Preencha todos os campos");

  pacientes.push({
    id: Date.now(),
    nome,
    valorSessao: valor,
    checkins: []
  });

  salvar();
  render();
  document.getElementById("nome").value = "";
  document.getElementById("valor").value = "";
}

function adicionarCheckin(id) {
  const paciente = pacientes.find(p => p.id === id);
  paciente.checkins.push({
    data: new Date().toISOString(),
    valor: paciente.valorSessao
  });
  salvar();
  render();
}

function excluirPaciente(id) {
  if (!confirm("Tem certeza que deseja excluir este paciente?")) return;
  pacientes = pacientes.filter(p => p.id !== id);
  salvar();
  render();
}

function excluirTodos() {
  if (pacientes.length === 0) {
    alert("NÃ£o hÃ¡ pacientes cadastrados.");
    return;
  }

  if (!confirm("Tem certeza que deseja excluir TODOS os pacientes?")) return;

  pacientes = [];
  salvar();
  render();
}

function fecharMes() {
  if (pacientes.length === 0) {
    alert("NÃ£o hÃ¡ pacientes cadastrados.");
    return;
  }

  if (!confirm("Deseja fechar o mÃªs? Todos os check-ins serÃ£o apagados.")) return;

  pacientes.forEach(p => p.checkins = []);
  salvar();
  render();

  alert("MÃªs fechado com sucesso!");
}

function alterarValor(id) {
  const paciente = pacientes.find(p => p.id === id);

  const novoValor = prompt(
    `Valor atual: R$ ${paciente.valorSessao}\nDigite o novo valor da sessÃ£o:`
  );

  if (!novoValor) return;

  const valorNumerico = parseFloat(novoValor);

  if (isNaN(valorNumerico) || valorNumerico <= 0) {
    alert("Digite um valor vÃ¡lido.");
    return;
  }

  paciente.valorSessao = valorNumerico;
  salvar();
  render();

  alert("Valor atualizado com sucesso!");
}

function calcularTotalMes(paciente) {
  const hoje = new Date();
  return paciente.checkins
    .filter(c => {
      const d = new Date(c.data);
      return d.getMonth() === hoje.getMonth() &&
             d.getFullYear() === hoje.getFullYear();
    })
    .reduce((total, c) => total + c.valor, 0);
}

function copiarInfo(id) {
  const paciente = pacientes.find(p => p.id === id);
  const total = calcularTotalMes(paciente);
  const hoje = new Date();
  const mesAno = `${String(hoje.getMonth() + 1).padStart(2, '0')}/${hoje.getFullYear()}`;

  const sessoesMes = paciente.checkins.filter(c => {
    const d = new Date(c.data);
    return d.getMonth() === hoje.getMonth() &&
           d.getFullYear() === hoje.getFullYear();
  }).length;

  const texto =
`ðŸ“‹ *Resumo de Atendimento*

ðŸ‘¤ Paciente: ${paciente.nome}
ðŸ“… MÃªs: ${mesAno}
ðŸ’° Valor da sessÃ£o: R$ ${paciente.valorSessao}
ðŸ§¾ SessÃµes realizadas: ${sessoesMes}
ðŸ’µ Total no mÃªs: R$ ${total}

Qualquer dÃºvida estou Ã  disposiÃ§Ã£o!`;

  navigator.clipboard.writeText(texto)
    .then(() => alert("InformaÃ§Ãµes copiadas!"))
    .catch(() => alert("NÃ£o foi possÃ­vel copiar."));
}

function render() {
  const lista = document.getElementById("lista");
  lista.innerHTML = "";

  pacientes.forEach(p => {
    const total = calcularTotalMes(p);

    lista.innerHTML += `
      <div class="card">
        <button class="btn-copy" onclick="copiarInfo(${p.id})" title="Copiar informaÃ§Ãµes">
          ðŸ“‹
        </button>

        <strong>${p.nome}</strong><br>
        Valor sessÃ£o: R$ ${p.valorSessao}<br>
        Total mÃªs atual: <strong>R$ ${total}</strong><br><br>

        <button onclick="adicionarCheckin(${p.id})">Registrar Check-in</button>
        <button onclick="alterarValor(${p.id})">Alterar Valor</button>
        <button class="btn-excluir" onclick="excluirPaciente(${p.id})">Excluir Paciente</button>
      </div>
    `;
  });
}

render();

if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
